<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Butler@HerTaxis</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0e0e0e;
            color: #f0e6ff;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #3b0a59;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff !important;
        }

        .booking-section {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }

        .form-control {
            background-color: #2c003e;
            color: white;
            border: 1px solid #a64ac9;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-purple {
            background-color: #a64ac9;
            color: white;
        }

        .btn-purple:hover {
            background-color: #922bcd;
        }

        footer {
            background-color: #3b0a59;
            color: #eee;
            padding: 1rem 0;
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Butler@HerTaxis</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container py-5" id="home">
        <div class="text-center mb-5">
            <h1>Butler@Her <small class="text-muted">(Linking Her)</small></h1>
            <p class="lead">Linking female drivers to female passengers.</p>
        </div>

        <!-- Booking Section -->
        <section class="booking-section">
            <h2 class="text-center mb-4">Book a Time and Pick-up Location</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label"><strong>Select Pick-up Time:</strong></label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="time" id="morning" value="morning" required>
                        <label class="form-check-label" for="morning">Morning</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="time" id="afternoon" value="afternoon">
                        <label class="form-check-label" for="afternoon">Afternoon</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="time" id="evening" value="evening">
                        <label class="form-check-label" for="evening">Evening</label>
                    </div>
                </div>
                <p>Select a date: <input type="text" id="datepicker" class="datepicker"></p>
                <div class="mb-3">
                    <label for="pickup-address" class="form-label"><strong>Enter Pick-up Address:</strong></label>
                    <input type="text" class="form-control" id="pickup-address" placeholder="123 Main Street..."
                        required />
                </div>

                <div class="mb-4">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d40252.54906839025!2d-1.14281715!3d50.90920685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1750198335288!5m2!1sen!2suk"
                        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <button type="reset" class="btn btn-secondary">Clear</button>
                    <button type="submit" class="btn btn-purple">Book Ride</button>
                </div>
            </form>
        </section>
    </main>

    >
    <footer>
        <p>&copy; 2025 Butler@HerTaxis. All rights reserved.</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        $(document).ready(function () {
            $('.nav-link').on('click', function (e) {
                const target = $(this).attr('href');
                if (target.startsWith("#")) {
                    e.preventDefault();
                    $('html, body').animate({
                        scrollTop: $(target).offset().top - 60
                    }, 600);
                }
            });
        });
    </script>
</body>

</html>
