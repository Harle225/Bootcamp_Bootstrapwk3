<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join as a Driver - Butler@Her</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #0e0e0e;
            color: #f0e6ff;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #3b0a59;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
        }

        .form-section {
            padding: 60px 0;
            background-color: #1a1a1a;
        }

        .form-container {
            background-color: #2c003e;
            padding: 40px;
            border-radius: 10px;
            color: white;
        }

        .form-control {
            background-color: #1e0030;
            border: 1px solid #a64ac9;
            color: white;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-purple {
            background-color: #a64ac9;
            color: white;
            border: none;
        }

        .btn-purple:hover {
            background-color: #922bcd;
        }

        footer {
            background-color: #3b0a59;
            color: #ddd;
            padding: 20px 0;
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">SheRides</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-container">
                        <h2 class="text-center mb-4">Join as a Driver</h2>
                        <form id="driverForm" enctype="multipart/form-data">
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="driverName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="driverName" placeholder="Your name"
                                        required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com"
                                        required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="+1234567890"
                                        required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="vehicleType" class="form-label">Vehicle Type</label>
                                    <input type="text" class="form-control" id="vehicleType"
                                        placeholder="e.g. Toyota Prius" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="plateNumber" class="form-label">License Plate Number</label>
                                    <input type="text" class="form-control" id="plateNumber" placeholder="ABC 1234"
                                        required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="licenseUpload" class="form-label">Upload Driver's License</label>
                                    <input type="file" class="form-control" id="licenseUpload" accept=".jpg,.png,.pdf"
                                        required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Brief Bio</label>
                                <textarea class="form-control" id="bio" rows="3"
                                    placeholder="Tell us a bit about yourself..." required></textarea>
                            </div>
                            <div id="formMessage" class="my-3"></div>
                            <button type="submit" class="btn btn-purple w-100">Submit Application</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="text-center">
        <div class="container">
            <p>&copy; 2025 SheRides. All rights reserved.</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        $('#driverForm').on('submit', function (e) {
            e.preventDefault();

            const name = $('#driverName').val().trim();
            const email = $('#email').val().trim();
            const phone = $('#phone').val().trim();
            const vehicle = $('#vehicleType').val().trim();
            const plate = $('#plateNumber').val().trim();
            const license = $('#licenseUpload').val();
            const bio = $('#bio').val().trim();

            const messageBox = $('#formMessage');
            messageBox.removeClass('text-danger text-success').text('');

            if (!name || !email || !phone || !vehicle || !plate || !license || !bio) {
                messageBox.addClass('text-danger').text('Please fill out all fields.');
                return;
            }

            messageBox.addClass('text-success').text('Your application has been submitted successfully!');
            $('#driverForm')[0].reset();
        });
    </script>

</body>

</html>
