<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join as a Customer - Butler@Her</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            background-color: #0e0e0e;
            color: #f0e6ff;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #3b0a59;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
        }

        .form-section {
            padding: 60px 0;
            background-color: #1a1a1a;
        }

        .form-container {
            background-color: #2c003e;
            padding: 40px;
            border-radius: 10px;
            color: white;
        }

        .form-control {
            background-color: #1e0030;
            border: 1px solid #a64ac9;
            color: white;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-purple {
            background-color: #a64ac9;
            color: white;
            border: none;
        }

        .btn-purple:hover {
            background-color: #922bcd;
        }

        footer {
            background-color: #3b0a59;
            color: #ddd;
            padding: 20px 0;
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Butler@Her</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="form-container">
                        <h2 class="text-center mb-4">Join as a Customer</h2>
                        <form id="customerForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="+1 234 567 8901"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Create Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Create a secure password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="Repeat your password" required>
                            </div>
                            <div id="formMessage" class="mt-2 mb-3"></div>
                            <button type="submit" class="btn btn-purple w-100">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="text-center">
        <div class="container">
            <p>&copy; 2025 SheRides. All rights reserved.</p>
        </div>
    </footer>




</html>
